<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="cad.alunos.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-graduate"></i>
            <h1>Gestão Escolar</h1>
            <p>Controle de notas e informações dos alunos</p>
        </div>

        <div class="student-form">
            <div class="form-group">
                <label for="nome">Nome do Aluno</label>
                <input type="text" id="nome" placeholder="Digite o nome completo">
            </div>

            <div class="form-group">
                <label for="turma">Turma</label>
                <input type="text" id="turma" placeholder="Ex: 3º Ano A">
            </div>

            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" placeholder="Número de matrícula">
            </div>

            <div class="grades-container">
                <h3>Notas</h3>
                <div class="form-group">
                    <label for="nota1">1ª Avaliação</label>
                    <input type="number" id="nota1" min="0" max="10" step="0.1" placeholder="0.0 a 10.0">
                </div>

                <div class="form-group">
                    <label for="nota2">2ª Avaliação</label>
                    <input type="number" id="nota2" min="0" max="10" step="0.1" placeholder="0.0 a 10.0">
                </div>

                <div class="form-group">
                    <label for="nota3">3ª Avaliação</label>
                    <input type="number" id="nota3" min="0" max="10" step="0.1" placeholder="0.0 a 10.0">
                </div>
            </div>

            <button class="btn-primary">Cadastrar Aluno</button>
        </div>

        <div class="student-list">
            <h2>Alunos Cadastrados</h2>
            <div class="list-header">
                <span>Nome</span>
                <span>Turma</span>
                <span>Média</span>
            </div>
            <div class="list-content">
                <!-- Aqui seriam listados os alunos dinamicamente -->
                <div class="student-item">
                    <span>João Silva</span>
                    <span>3º A</span>
                    <span>8.5</span>
                </div>
                <div class="student-item">
                    <span>Maria Oliveira</span>
                    <span>2º B</span>
                    <span>9.2</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
