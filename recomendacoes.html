<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recomendações - SIGA</title>
  <link rel="stylesheet" href="recomendacoes.css" />
</head>
<body>
  <div class="container">
    <h2>Recomendações de Estudo</h2>

    <div class="form-container">
      <h3>Adicionar Recomendação (Docente)</h3>
      <form id="form-recomendacao">
        <input type="text" id="titulo" placeholder="Título ou descrição" required />
        <input type="url" id="link" placeholder="Link (https://...)" required />
        <select id="tipo" required>
          <option value="">Selecione o tipo</option>
          <option value="site">Site Educativo</option>
          <option value="video">Vídeo Aula</option>
          <option value="livro">Livro / Artigo</option>
        </select>
        <button type="submit">Adicionar</button>
      </form>
    </div>

    <div class="lista-recomendacoes">
      <h3>Lista de Recomendações (Alunos)</h3>
      <ul id="lista"></ul>
    </div>
  </div>

    <script src="recomendacoes.js"></script>
</body>
</html>
